name: My First CI Pipeline

on: [push] 


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pytest flake8  # <--- Added flake8 here

      - name: Lint with Flake8
        run: |
          # stop the build if there are ANY errors (no --exit-zero)
          flake8 . --count --show-source --statistics

      - name: Run the tests
        run: pytest