name: My First CI Pipeline

on: [push] 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install testing tools
        run: pip install pytest

      - name: Run the tests
        run: pytest